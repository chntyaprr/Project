<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalkulator Integrasi Numerik</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h2 class="text-center"><b>Kalkulator</b></h2>
    <h2 class="text-center"><b>Integrasi Numerik</b></h2>

    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-header bg-info text-light">
            Kalkulator Perhitungan Integrasi Numerik
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label">H</label>
                    <input type="text" class="form-control" placeholder="Masukkan nilai h">
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label">A</label>
                    <input type="text" class="form-control" placeholder="Masukkan nilai a">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label">B</label>
                    <input type="text" class="form-control" placeholder="Masukkan nilai b">
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label">N</label>
                    <input type="text" class="form-control" placeholder="Masukkan nilai n">
                  </div>
                </div>
              </div>
              <div class="text-center">
                <hr>
                <button class="btn btn-primary">Simpan</button>
                <button class="btn btn-danger" type="reset">Kosongkan</button>
              </div>
            </form>
          </div>
          <div class="card-footer bg-info"></div>
        </div>
      </div>
    </div>

    <div class="card mt-3">
      <div class="card-header bg-info text-light">
        Data Perhitungan Integrasi Numerik
      </div>
      <div class="card-body">
        <div class="col-md-6 mx-auto">
          <form>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Masukan kata kunci!">
              <button class="btn btn-primary" type="submit">Cari</button>
              <button class="btn btn-danger" type="reset">Reset</button>
            </div>
          </form>
        </div>

        <table class="table">
          <thead>
            <tr>
              <th>Kode</th>
              <th>h</th>
              <th>a</th>
              <th>b</th>
              <th>n</th>
              <th>Metode Trapezium</th>
              <th>Metode Simpson</th>
              <th>Metode Simpson2</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="9" class="text-center">Data tidak tersedia</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer bg-info"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
